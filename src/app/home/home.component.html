<main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Ngo Foundation </h1>
        <p class="lead text-muted">Ngo foundation is a work ....</p>
      </div>
    </section>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let com of lstcomments; let select = index;">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <img class="card-img-top" data-src="{{com.url}}" alt="Card image cap">
                <div class="card-body-title">
                  <h4>{{com.title}}</h4>
                </div>
                <p class="card-text">{{com.short_desc}}...</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button class="button" [routerLink]= "['/readmore', com.id]">Read More </button>
                  </div>
                  <small class="text-muted">{{com.date}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
